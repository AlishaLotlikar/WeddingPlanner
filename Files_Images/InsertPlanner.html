			<center>
			<h1>INSERT PLANNER</h1>

			<label><b>Repeat Password</b></label>
			:
			<input type="password"  size="30" placeholder="Repeat Password" name="psw-repeat" required><br><br>

			<button type ="submit" name="submit" value="INSERT DATA"> INSERT DATA </button>
			</center>
		</form>
