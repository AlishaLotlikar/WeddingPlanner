	<div class="static" id="a3">

        <form action="#" method = "GET">
			<center>
			
			<br><br>DEBIT CARD &nbsp;&nbsp;&nbsp;:
			<input name="button" value="^button1^" type="radio" value="DebitCard" data-href="debitcard.html" checked>
			<br><br>CREDIT CARD &nbsp;&nbsp;:

			<input name="button" value="^button3^" type="radio" value="Cash" data-href="cash.html"><br><br><br>
			<input type="submit" value="PROCEED" id="btnFormSubmit">

			</center>
		</form>
	<script>
	var submit = document.getElementById('btnFormSubmit');
	submit.addEventListener('click', submitForm);

	function submitForm(event){
	event.preventDefault();
	event.stopPropagation();

	var href = '',
	inputs = this.parentNode.getElementsByTagName('input')
		for(var i=0;i<inputs.length;i++){
			 if(inputs[i].getAttribute('name') == 'button' && inputs[i].checked){
				 href = inputs[i].getAttribute('data-href');
				 window.location = href;
			 }
		}
	}
	</script>
